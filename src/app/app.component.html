<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ol>
        <li>Type a Username</li>
        <li>See to it the username is printing on the screen as you type</li>
        <li>After typing click on Reset  Button</li>
        <li>See that the username textbox is cleared</li>
      </ol>
      <hr>
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''">Reset User</button>
    </div>
  </div>
</div>
